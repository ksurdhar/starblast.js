<html>
  <head>
    <style>
      html, body {
        width: 100%;
        height: 100%;
        margin: 0px;
      }
    </style>
  </head>

  <body>
    <canvas width="500" height="500"></canvas>

    <script src="vendor/jquery-1.9.1.js"></script>
    <script src="vendor/keymaster.js"></script>
    <script src="lib/util.js"></script>
    <script src="lib/moving_object.js"></script>
    <script src="lib/asteroid.js"></script>
    <script src="lib/star.js"></script>
    <script src="lib/ship.js"></script>
    <script src="lib/game.js"></script>
    <script src="lib/game_view.js"></script>
    <script>
        var canvas = document.getElementsByTagName("canvas")[0];
        var width = canvas.width = window.innerWidth;
        var height = canvas.height = window.innerHeight;

        var game = new Starblast.Game({ width: width, height: height });
        new Starblast.GameView(game, canvas).start();
    </script>
  </body>
